<!DOCTYPE html>
<html>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<body>

<div ng-app="myApp" ng-controller="customersCtrl">

    <label>Nombre: <input ng-model="search.$"></label> <br>
    <label>Canastas: <input ng-model="search.canastas"></label><br>
    <label>Asistencias: <input ng-model="search.asistencias"></label><br>
    <label>Fecha de Nacimiento: <input ng-model="search.fecha_nacimiento"></label><br>
    <label>Nombre su Equipo: <input ng-model="search.team.nombre"></label><br>
    <label>Posicion: <input ng-model="search.posicion"></label><br>
    <label>Rebotes: <input ng-model="search.rebotes"></label><br>

    <table>
        <tr ng-repeat="x in names | filter:search">
            <td ng-if="$odd" style="background-color:red" >
                {{ x.nombre }}</td>
            <td ng-if="$even">
                {{ x.nombre }}</td>
            <td ng-if="$odd" style="background-color:blue">
                {{ x.canastas }}</td>
            <td ng-if="$even">
                {{ x.canastas }}</td>
            <td ng-if="$odd" style="background-color:red">
                {{ x.asistencias }}</td>
            <td ng-if="$even">
                {{ x.asistencias }}</td>
            <td ng-if="$odd" style="background-color:blue">
                {{ x.fecha_nacimiento }}</td>
            <td ng-if="$even">
                {{ x.fecha_nacimiento }}</td>
            <td ng-if="$odd" style="background-color:red">
                {{ x.team.nombre }}</td>
            <td ng-if="$even">
                {{ x.team.nombre }}</td>
            <td ng-if="$odd" style="background-color:blue">
                {{ x.posicion }}</td>
            <td ng-if="$even">
                {{ x.posicion }}</td>
            <td ng-if="$odd" style="background-color:red">
                {{ x.rebotes }}</td>
            <td ng-if="$even">
                {{ x.rebotes }}</td>
        </tr>
    </table>

</div>

<script>
    var app = angular.module('myApp', []);
    app.controller('customersCtrl', function($scope, $http) {
        $http.get("api/jugadors")
            .then(function (response) {$scope.names = response.data;});
    });
</script>




</body>
</html>
