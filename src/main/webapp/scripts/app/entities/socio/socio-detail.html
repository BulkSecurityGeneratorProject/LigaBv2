
<div>
    <h2><span translate="ligabApp.socio.detail.title">Socio</span> {{socio.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="ligabApp.socio.nombre">Nombre</span>
                </td>
                <td>
                    <span class="form-control-static">{{socio.nombre}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="ligabApp.socio.fechaNacimiento">FechaNacimiento</span>
                </td>
                <td>
                    <span class="form-control-static">{{socio.fechaNacimiento}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="ligabApp.socio.asiento">Asiento</span>
                </td>
                <td>
                    <span class="form-control-static">{{socio.asiento}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="ligabApp.socio.equiposAfiliados">equiposAfiliados</span>
                </td>
                <td>
                    <span ng-repeat="equiposAfiliados in socio.equiposAfiliadoss">
                        <a class="form-control-static" ui-sref="team.detail({id: {{equiposAfiliados.id}}})">{{equiposAfiliados.nombre}}</a>{{$last ? '' : ', '}}
                    <span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
