
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="mySocioLabel" translate="ligabApp.socio.home.createOrEditLabel">Create or edit a Socio</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="socio.id" readonly>
        </div>

        <div class="form-group">
            <label translate="ligabApp.socio.nombre" for="field_nombre">Nombre</label>
            <input type="text" class="form-control" name="nombre" id="field_nombre"
                    ng-model="socio.nombre"
                    >

        </div>
        <div class="form-group">
            <label translate="ligabApp.socio.fechaNacimiento" for="field_fechaNacimiento">FechaNacimiento</label>
            <input type="date" class="form-control" name="fechaNacimiento" id="field_fechaNacimiento"
                    ng-model="socio.fechaNacimiento"
                    >

        </div>
        <div class="form-group">
            <label translate="ligabApp.socio.asiento" for="field_asiento">Asiento</label>
            <input type="text" class="form-control" name="asiento" id="field_asiento"
                    ng-model="socio.asiento"
                    required>

            <div ng-show="editForm.asiento.$invalid">
                <p class="help-block"
                    ng-show="editForm.asiento.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label translate="ligabApp.socio.equiposAfiliados" for="field_equiposAfiliados">equiposAfiliados</label>
            <select class="form-control" id="field_equiposAfiliados" multiple name="equiposAfiliados" ng-model="socio.equiposAfiliadoss" ng-options="team as team.nombre for team in teams track by team.id"></select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
