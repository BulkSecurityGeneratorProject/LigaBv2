
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myPartidoLabel" translate="ligabApp.partido.home.createOrEditLabel">Create or edit a Partido</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="partido.id" readonly>
        </div>

        <div class="form-group">
            <label translate="ligabApp.partido.localPuntos" for="field_localPuntos">LocalPuntos</label>
            <input type="number" class="form-control" name="localPuntos" id="field_localPuntos"
                    ng-model="partido.localPuntos"
                    min="0">

            <div ng-show="editForm.localPuntos.$invalid">
                <p class="help-block"
                    ng-show="editForm.localPuntos.$error.min" translate="entity.validation.min" translate-value-min="0">
                    This field should be more than 0.
                </p>
                <p class="help-block"
                    ng-show="editForm.localPuntos.$error.number" translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label translate="ligabApp.partido.puntosVisitante" for="field_puntosVisitante">PuntosVisitante</label>
            <input type="number" class="form-control" name="puntosVisitante" id="field_puntosVisitante"
                    ng-model="partido.puntosVisitante"
                    min="0">

            <div ng-show="editForm.puntosVisitante.$invalid">
                <p class="help-block"
                    ng-show="editForm.puntosVisitante.$error.min" translate="entity.validation.min" translate-value-min="0">
                    This field should be more than 0.
                </p>
                <p class="help-block"
                    ng-show="editForm.puntosVisitante.$error.number" translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label translate="ligabApp.partido.inicioPartido" for="field_inicioPartido">InicioPartido</label>
            <input type="datetime-local" class="form-control" name="inicioPartido" id="field_inicioPartido"
                    ng-model="partido.inicioPartido" ng-model-options="{timezone: 'UTC'}"
                    required>

            <div ng-show="editForm.inicioPartido.$invalid">
                <p class="help-block"
                    ng-show="editForm.inicioPartido.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.inicioPartido.$error.datetimelocal" translate="entity.validation.datetimelocal">
                    This field should be a date and time.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label translate="ligabApp.partido.finalPartido" for="field_finalPartido">FinalPartido</label>
            <input type="datetime-local" class="form-control" name="finalPartido" id="field_finalPartido"
                    ng-model="partido.finalPartido" ng-model-options="{timezone: 'UTC'}"
                    required>

            <div ng-show="editForm.finalPartido.$invalid">
                <p class="help-block"
                    ng-show="editForm.finalPartido.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.finalPartido.$error.datetimelocal" translate="entity.validation.datetimelocal">
                    This field should be a date and time.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label translate="ligabApp.partido.temporada" for="field_temporada">temporada</label>
            
            <select class="form-control" id="field_temporada" name="temporada" ng-model="partido.temporada" ng-options="temporada as temporada.fecha_temporada for temporada in temporadas track by temporada.id">
                <option value=""></option>
            </select>
            
        </div>
        <div class="form-group">
            <label translate="ligabApp.partido.localTeam" for="field_localTeam">localTeam</label>
            
            <select class="form-control" id="field_localTeam" name="localTeam" ng-model="partido.localTeam" ng-options="team as team.nombre for team in teams track by team.id">
                <option value=""></option>
            </select>
            
        </div>
        <div class="form-group">
            <label translate="ligabApp.partido.awayTeam" for="field_awayTeam">awayTeam</label>
            
            <select class="form-control" id="field_awayTeam" name="awayTeam" ng-model="partido.awayTeam" ng-options="team as team.nombre for team in teams track by team.id">
                <option value=""></option>
            </select>
            
        </div>
        <div class="form-group">
            <label translate="ligabApp.partido.arbitro" for="field_arbitro">arbitro</label>
            
            <select class="form-control" id="field_arbitro" name="arbitro" ng-model="partido.arbitro" ng-options="arbitro as arbitro.nombre for arbitro in arbitros track by arbitro.id">
                <option value=""></option>
            </select>
            
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
