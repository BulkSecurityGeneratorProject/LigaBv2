
<div>
    <h2><span translate="ligabApp.team.detail.title">Team</span> {{team.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="ligabApp.team.nombre">Nombre</span>
                </td>
                <td>
                    <span class="form-control-static">{{team.nombre}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="ligabApp.team.localidad">Localidad</span>
                </td>
                <td>
                    <span class="form-control-static">{{team.localidad}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="ligabApp.team.fecha_creacion">Fecha_creacion</span>
                </td>
                <td>
                    <span class="form-control-static">{{team.fecha_creacion}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="ligabApp.team.entrenador">entrenador</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="entrenador.detail({id:team.entrenador.id})">{{team.entrenador.nombre}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="ligabApp.team.estadio">estadio</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="estadio.detail({id:team.estadio.id})">{{team.estadio.nombre}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="ligabApp.team.jugador">jugador</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="jugador.detail({id:team.jugador.id})">{{team.jugador.nombre}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
