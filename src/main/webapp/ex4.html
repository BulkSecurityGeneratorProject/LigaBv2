<!DOCTYPE html>
<html>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<body>

<div ng-app="" ng-init="names=[
        {nombre:'Alex',fechaNacimiento:'19/01/1987' ,canastas:25, asistencias:2, rebotes:4, posicion : 'A' },
        {nombre:'Carlos',fechaNacimiento:'19/01/1986' ,canastas:30, asistencias:2, rebotes:4, posicion : 'B' },
        {nombre:'Moussa',fechaNacimiento:'19/01/1985' ,canastas:45, asistencias:2, rebotes:4, posicion : 'P' },
        {nombre:'Shane',fechaNacimiento:'19/01/1984' ,canastas:55, asistencias:2, rebotes:4, posicion : 'AP' },]">

<p>Looping with objects:</p>
<ul>
  <li ng-repeat="x in names">
  {{ x.nombre + '- ' + x.fechaNacimiento+'- '+x.canastas+'- '+x.asistencias+'- '+x.rebotes+'- '+x.posicion }}</li>
</ul>

</div>

</body>
</html>
