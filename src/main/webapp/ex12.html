<!DOCTYPE html>
<html>
<style>
    table, td  {
        border: 1px solid red;
        border-collapse: collapse;
        padding: 5px;
    }
</style>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<body>

<div ng-app="myApp" ng-controller="customersCtrl">

    <table>
        <tr ng-repeat="x in names" ng-show="x.canastas > 50">
            <td ng-if="$odd" style="background-color:red" >


                {{ x.nombre }}</td>
            <td ng-if="$even">
                {{ x.nombre }}</td>
            <td ng-if="$odd" style="background-color:blue">
                {{ x.canastas }}</td>
            <td ng-if="$even">
                {{ x.canastas }}</td>
            <td ng-if="$odd" style="background-color:red">
                {{ x.asistencias }}</td>
            <td ng-if="$even">
                {{ x.asistencias }}</td>
            <td ng-if="$odd" style="background-color:blue">
                {{ x.fecha_nacimiento }}</td>
            <td ng-if="$even">
                {{ x.fecha_nacimiento }}</td>
            <td ng-if="$odd" style="background-color:red">
                {{ x.team.nombre }}</td>
            <td ng-if="$even">
                {{ x.team.nombre }}</td>
            <td ng-if="$odd" style="background-color:blue">
                {{ x.posicion }}</td>
            <td ng-if="$even">
                {{ x.posicion }}</td>
            <td ng-if="$odd" style="background-color:red">
                {{ x.rebotes }}</td>
            <td ng-if="$even">
                {{ x.rebotes }}</td>
        </tr>
    </table>

</div>

<script>
    var app = angular.module('myApp', []);
    app.controller('customersCtrl', function($scope, $http) {
        $http.get("api/jugadors")
            .then(function (response) {$scope.names = response.data;});
    });
</script>

</body>
</html>
